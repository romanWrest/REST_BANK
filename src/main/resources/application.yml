server:
  port: 8080
  error:
    include-stacktrace: never

  spring:
    mvc:
      problemdetails:
        enabled: true

debug: true

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/BANKREST?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 12345
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    org:
      springframework:
        web: DEBUG
        security: DEBUG
    com:
      example:
        bankcards: DEBUG

