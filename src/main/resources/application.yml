springdoc:
  swagger-ui:
    path: /swagger-ui.html
    url: /v3/api-docs.yaml
    operations-sorter: alpha
    tags-sorter: alpha
    doc-expansion: none
  api-docs:
    path: /v3/api-docs
    enabled: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
